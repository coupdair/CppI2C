<h1>Dev. GUI</h1>

<fieldset>
  <legend>ambiant temperature</legend>
  <p><!--temperature-->
    <label for="atemp">temperature:</label>
    <input type="number" id="atemp" name="atemp" value="12.34" readonly>
    °Celcius
  </p>
  <p><!--resolution:-->
	<label for="tempres">resolution:</label>
    <select name="tempres" id="tempres">
      <option value="0.5">0.5</option>
      <option value="0.25">0.25</option>
      <option value="0.125">0.125</option>
      <option value="0.0625">0.0625</option>
    </select>
    °Celcius
    <input type="submit" value="apply">
  </p>
</fieldset>
