
<html>
  <body>
    <h1>device setup</h1>
    <form method="post" action="" >
      <fieldset>
      <legend><b>MC2SA</b></legend>
        <p>capacitors for gain&nbsp;<span class="cppcms_form_input"><select multiple name="_1"  >
<option value="0" >1</option>
<option value="1" >2</option>
<option value="2" >4</option>
<option value="3" >8</option>
<option value="4" >11</option>
<option value="5" >16</option>
</select></span></p>

      </fieldset>
      <fieldset>
      <legend><b>ambiant temperature</b></legend>
        <p>Temperature&nbsp;<span class="cppcms_form_input"><input type="text" name="_1" disabled value="22.5"  ></span><span class="cppcms_form_help"> °C : ambiant temperature in degree Celcius</span></p>
<p>Resolution&nbsp;<span class="cppcms_form_input"><select name="_2"  >
<option value="0.5" >0.5</option>
<option value="0.25" >0.25</option>
<option value="0.125" >0.125</option>
<option value="0.0625" selected >0.0625</option>
</select></span><span class="cppcms_form_help"> °C : temperature resolution in degree Celcius (and speed, e.g. 4Hz at 0.0625°C)</span></p>
<p><span class="cppcms_form_input"><input type="submit" name="_3" value="apply"  ></span></p>

      </fieldset>
    </form>
  </body>
<html>
