
<html>
  <body>
    <h1>device setup</h1>
    <form method="post" action="" >
      <fieldset>
      <legend><b>MC2SA</b></legend>
        capacitors for gain
        <p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain1" value="y"  ></span><span class="cppcms_form_help">1 pF</span></p>
<p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain2" value="y"  ></span><span class="cppcms_form_help">2 pF</span></p>
<p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain4"  checked value="y"  ></span><span class="cppcms_form_help">4 pF</span></p>
<p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain8" value="y"  ></span><span class="cppcms_form_help">8 pF</span></p>
<p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain11"  checked value="y"  ></span><span class="cppcms_form_help">11 pF</span></p>
<p>&nbsp;<span class="cppcms_form_input"><input type="checkbox" name="gain16" value="y"  ></span><span class="cppcms_form_help">16 pF</span></p>

      </fieldset>
      <fieldset>
      <legend><b>ambiant temperature</b></legend>
        <p>Temperature&nbsp;<span class="cppcms_form_input"><input type="text" name="temperature" disabled value="23.25"  ></span><span class="cppcms_form_help"> °C : ambiant temperature in degree Celcius</span></p>
<p>Resolution&nbsp;<span class="cppcms_form_input"><select name="temperature_resolution"  >
<option value="0.5" >0.5</option>
<option value="0.25" selected >0.25</option>
<option value="0.125" >0.125</option>
<option value="0.0625" >0.0625</option>
</select></span><span class="cppcms_form_help"> °C : temperature resolution in degree Celcius (and speed, e.g. 4Hz at 0.0625°C)</span></p>

      </fieldset>
      <p><span class="cppcms_form_input"><input type="submit" name="apply_all" value="apply"  ></span></p>

    </form>
  </body>
<html>
